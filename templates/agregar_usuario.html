<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: #3256a8;">
    <div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-3" style="color: #1d3557;">Agregar Usuario Nuevo</h2>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            {% if exito %}
                <div class="alert alert-success">{{ exito }}</div>
            {% endif %}
            <form method="POST" class="mb-3">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" name="apellido" id="apellido" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo:</label>
                    <input type="email" name="correo" id="correo" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="rol" class="form-label">Rol:</label>
                    <select name="rol" id="rol" class="form-select" required>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Crear Contraseña:</label>
                    <input type="password" name="password" id="password" class="form-control" required minlength="4">
                </div>
                <div class="mb-3">
                    <label for="password_confirm" class="form-label">Confirmar Contraseña:</label>
                    <input type="password" name="password_confirm" id="password_confirm" class="form-control" required minlength="4">
                </div>
                <button type="submit" class="btn btn-primary w-100">Agregar Usuario</button>
            </form>
            <div class="text-center">
                <a href="{{ url_for('dashboard_admin') }}" class="btn btn-outline-secondary btn-sm mt-2">Volver al Panel</a>
            </div>
        </div>
    </div>

</body>
</html>
