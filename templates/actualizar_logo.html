<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Logo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tu propio CSS, si tienes uno -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body style="background: #3256a8; min-height: 100vh;">

    <img src="{{ url_for('static', filename=logo_path) }}" class="decoracion-izquierda">

    <div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-3" style="color: #1d3557;">Actualizar logo del sistema</h2>
            <form method="POST" enctype="multipart/form-data" class="mb-3">
                <div class="mb-3">
                    <label for="logo" class="form-label">Selecciona una imagen:</label>
                    <input type="file" name="logo" id="logo" accept="image/*" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Actualizar Logo</button>
            </form>
            <div class="text-center">
                <a href="{{ url_for('dashboard_admin') }}" class="btn btn-outline-secondary btn-sm mt-2">Volver al Panel</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
